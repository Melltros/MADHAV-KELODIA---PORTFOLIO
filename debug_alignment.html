<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alignment Debug</title>
    <style>
        body {
            background: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .wrapper {
            position: relative;
            width: 500px;
            height: 600px;
            /* Guessing height */
            border: 1px solid red;
        }

        img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            opacity: 0.5;
        }

        .guide {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 1px;
            background: cyan;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="guide"></div>
        <img src="portrait-designer.png" style="opacity: 0.6; filter: hue-rotate(90deg);" alt="Designer">
        <img src="portrait-coder.png" style="opacity: 0.6;" alt="Coder">
    </div>
</body>

</html>
